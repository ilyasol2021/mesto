<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="Аватар"/>
        <div class="profile__info">
          <button type="button" name="button_edit" class="profile__button-edit"></button>
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" name="button_add" class="profile__button-add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="form" name="form_popup">
        <button class="form__button-close" type="reset" name="button_close"></button>
        <h2 class="form__title">Редактировать профиль</h2>
        <input name="input-name" type="text" class="form__input form__input_name" value="Жак-Ив Кусто">
        <input name="input-description" type="text" class="form__input form__input_description" value="Исследователь океана">
        <button type="submit" class="form__button-submit">Сохранить</button>
      </form>
    </div>
    <div class="popup">
      <form class="form" name="form_popup">
        <button class="form__button-close" type="reset" name="button_close"></button>
        <h2 class="form__title">Редактировать профиль</h2>
        <input name="input-name" type="text" class="form__input form__input_name" value="Жак-Ив Кусто">
        <input name="input-description" type="text" class="form__input form__input_description" value="Исследователь океана">
        <button type="submit" class="form__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="element-template">
    <div class="element">
      <img class="element__image">
      <button class="element__trash" name="button_trash" type="button"></button>
      <div class="element__info">
        <button class="element__like" name="button_like" type="button"></button>
        <h3 class="element__title"></h3>
      </div>
    </div>
  </template>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
